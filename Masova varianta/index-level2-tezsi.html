<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <!-- hlavni recept -->
    <div class="recepty">
        
        

        <div class="toprecept">

            <div class="layout" id="burger">

                <div class="kategorie">
                    Grilování
                </div>

                <div class="komentare">
                    5 komentářů
                </div>

                <div class="nazev">
                    Domácí hovězí burger
                </div>

            </div>
        </div>



        <div class="others">


            <!-- maly recept 2 -->
            <div class="layout" id="sushi">

                <div class="kategorie">
                    Asijská kuchyně
                </div>
                
                <div class="komentare">
                    16 komentářů
                </div>
                
                <div class="nazev">
                    Nigiri sushi
                </div>

            </div>


            <!-- maly recept 3 -->
            <div class="layout" id="kure">

                <div class="kategorie">
                    Drůbež
                </div>

                <div class="komentare">
                    7 komentářů
                </div>

                <div class="nazev">
                    Pečené kuře na jablkách
                </div>

            </div>


            <!-- maly recept 4 -->
            <div class="layout" id="chilli">

                <div class="kategorie">
                    Omáčky
                </div>

                <div class="komentare">
                    23 komentářů
                </div>

                <div class="nazev">
                    Chili rajčatová omáčka
                </div>

            </div>


            <!-- maly recept 5 -->
            <div class="layout" id="grilovacka">

                <div class="kategorie">
                    Grilování
                </div>

                <div class="komentare">
                    19 komentářů
                </div>

                <div class="nazev">
                    Zahradní grilovačka
                </div>

            </div>


        </div>











    </div>

        </div>

    </div>


    </body>
</html>
